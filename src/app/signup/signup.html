<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div class="row">
    <div class="col-xs-11 col-sm-10 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
      <form class="signup-form" method="post" name="signupForm" ng-submit="signUp()" role="signupForm" novalidate>
        <legend>Sign Up</legend>

          <div ng-if="signupForm.$submitted || signupForm.email.$touched">
            <div ng-if="signupForm.email.$error.required">Email is required.</div>
            <div ng-if="signupForm.email.$error.email || signupForm.email.$error.pattern">Enter a valid email.</div>
          </div>

          <div ng-if="signupForm.$submitted || signupForm.password1.$touched">
            <div ng-if="signupForm.password1.$error.required">Password is required.</div>
          </div>

          <div ng-if="signupForm.$submitted || signupForm.password2.$touched">
            <div ng-if="signupForm.password2.$error.required">Repeat password is required.</div>
            <span ng-if="signupForm.password2.$error.pwmatch">Passwords don't match.</span>
          </div>

        <br>
        
        <div class="form-group" ng-class="{'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine}">
          <label for="email">Email <sup>*</sup></label>
          <input type="email" name="email" ng-pattern="regex" class="form-control" id="email" ng-model="email" placeholder="email@email.com" required="">
        </div>
        <div class="form-group" ng-class="{'has-error' : signupForm.password1.$invalid && !signupForm.password1.$pristine}">
          <label for="password1">Password <sup>*</sup></label>
          <input type="password" name="password1" class="form-control" id="password1" ng-model="password1" placeholder="password" required="">
        </div>
        <div class="form-group" ng-class="{'has-error' : signupForm.password2.$invalid && !signupForm.password2.$pristine}">
          <label for="password2">Repeat password <sup>*</sup></label>
          <input type="password" pw-check='password1' name="password2" class="form-control" id="password2" ng-model="password2" placeholder="repeat password" required="">
        </div>
        <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-primary" ng-submit="signUp()">Sign up</button>
      </form>
    </div>
  </div>
</div>
